<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="mapQuizImproved.css">
</head>
<body>
    <div class="title-container container-fluid">
        <h1 class="title pt-5">Countries of Africa quiz!</h1>
    </div>

<section class="input-container">
    <div class="container px-0 pt-3">
        <div class="top-info row">
            <div class="col-1"></div>
            <div class="col-2">
                <div class="start-container">
                    <a class="start-button btn btn-primary btn-lg active" role="button" aria-pressed="true">Start Game</a>
                </div>
            </div>
            <div class="alert-container col-2"></div>
            <div class="timer-container col-2"><h2 class="timer">Time: 5:00</h2></div>
            <div class="col-2"></div> 
            <div class="score-container col-2"><h2 class="score-counter">Score: 0/54</h2></div>
        </div>
    </div>
</section>

<section class="map-content">
    <div class="container mt-5 px-0">
        <div class="row">
            <div class="col-1"></div>
            <div class="card col-10">
            <img class="map-image" src="Africa.png" alt="">
                <div class="ticks-container"></div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="mapQuizImproved.js"></script>    
</body>
</html>
